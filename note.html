<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for sidebar */
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding: 15px;
    }
    .content {
      padding: 20px;
    }
    /* For mobile devices: Hide sidebar by default */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
        width: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="d-flex" id="wrapper">
    <!-- Sidebar (default visible) -->
    <div class="sidebar" id="sidebar">
      <h3>Sidebar</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Toggle Button for Mobile -->
      <button class="btn btn-primary d-md-none" type="button" id="sidebarToggleBtn">â˜° Toggle Sidebar</button>

      <h2>Responsive Sidebar Example</h2>
      <p>This is a responsive sidebar layout. On larger screens, the sidebar is visible, but on smaller screens (mobile), the sidebar is hidden and can be toggled using the button above.</p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // JavaScript for mobile toggle button
    const toggleBtn = document.getElementById('sidebarToggleBtn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('d-none'); // Toggle the sidebar visibility
    });
  </script>

</body>
</html>
