<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/science.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> 
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-repeat: no-repeat;
            background-image: url('images/ULFS-HadathCampusBldgback1.1.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;

        }

        .heading {
            font-weight: lighter;
            font-size: 40px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }



        #sidebar {
            height: 100vh;
            position: relative;
        }

        main {
            flex: 1;
            position: relative;
        }

        #custom-main {
            position: relative;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container-fluid text-white p-2 p-md-3" style="background-color:#1c3b7d;">
            <div class="d-flex justify-content-start flex-row align-items-center gap-3 p-2">
                <img src="images/science.jpg" alt="Faculty-logo" class=" img-fluid rounded-circle w-sm-25 h-sm-25"
                    style="max-width: 100px; height: auto;">
                <div class="d-flex justify-content-center flex-column align-items-start">
                    <h1 class="d-none d-sm-block">Lebanese University</h1>
                    <h2 class="d-none d-sm-block">Faculty of Sciences - I</h2>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <ul class="nav nav-underline ">
                    <li class="nav-item">
                        <a class="nav-link link-light" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="si-nav-link" class="nav-link link-light active" aria-current="page"
                            href="student-interface.html">Student
                            Interface</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
                <div id="login-element" hidden>
                    <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
                </div>
                <div id="logout-element" hidden>
                    <button id="logout-dropdown" class="btn btn-primary dropdown-toggle " type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" ><i class="bi bi-person"></i></button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><button id="logout-button" class="dropdown-item">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <div id="custom-main" class=" container w-md-75 pt-3 text-white m-1 m-md-5 mt-0 mt-md-0">
                <p class="heading fs-1 w-md-25">Student Courses</p>
                <div>
                    <table class="table table-dark text-center">

                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>Code</th>
                                <th>Description</th>
                                <th>Semester</th>
                                <th>Mark</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>M1101</td>
                                <td>Analysis I</td>
                                <td>S1</td>
                                <td>60</td>

                            </tr>
                            <tr>
                                <td>m1100</td>
                                <td>algebra</td>
                                <td>S1</td>
                                <td>-</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" id="sidebar-button"
                    class="btn btn-dark position-absolute top-0 end-0 m-0 d-block d-md-none "
                    style="background:none; border: none;"><img src="images/menu-black.png" alt=""
                        style="width: 40px;">
                </button>

            </div>
            <div id="sidebar" class="container w-25 bg-dark d-none d-md-block mw-50 ">
                <ul class="nav flex-column gap-3 pt-3">
                    <button type="button" id="sidebar-button2"
                        class="btn btn-dark position-absolute top-0 end-0 m-1 d-block d-md-none "
                        style="background:none; border: none;"><img src="images/menu-black.png" alt=""
                            style="width: 40px;">
                    </button>
                    <li class="nav-item">
                        <a class="nav-link link-light"
                            href="student-interface.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary active" aria-current="page" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="marks.html">Marks</a>
                    </li>
            </div>
        </div>
    </main>
    <footer class=" text-white text-center p-1 " style="font-size: 10px; background-color: #1c3b7d;position: relative;">
        Copyright &copy; 2025<br>Developed by Hussein Rashid and Kassem Omran
    </footer>


    <script>
        document.getElementById('sidebar-button').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('d-none');
            document.getElementById('sidebar').classList.toggle('w-25');
            document.getElementById('custom-main').classList.add('d-none');
        });
        document.getElementById('sidebar-button2').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('w-25');
            document.getElementById('sidebar').classList.toggle('d-none');

            document.getElementById('custom-main').classList.remove('d-none');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
