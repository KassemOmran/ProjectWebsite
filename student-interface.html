<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/science.jpg">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-repeat: no-repeat;
            background-image: url('images/ULFS-HadathCampusBldgback.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }

        .custom-main {
            position: relative;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid text-white p-2 p-md-3" style="background-color:#1c3b7d;">
        <div class="d-flex justify-content-start flex-row align-items-center gap-3 p-2">
            <img src="images/science.jpg" alt="Faculty-logo" class=" img-fluid rounded-circle w-sm-25 h-sm-25"
                style="max-width: 100px; height: auto;">
            <div class="d-flex justify-content-center flex-column align-items-start">
                <h1 class="d-none d-sm-block">Lebanese University</h1>
                <h2 class="d-none d-sm-block">Faculty of Sciences - I</h2>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <ul class="nav nav-underline ">
                <li class="nav-item">
                    <a class="nav-link link-light" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light active" aria-current="page" href="student-interface.html">Student
                        Interface</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="contact-us.html">Contact Us</a>
                </li>
            </ul>
            <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-between h-100">
        <div class="custom-main container w-md-75 pt-3 text-white">
            <h1 class="text-center">Student Profile</h1>
            <div class= "d-flex flex-row justify-content-center align-items-center gap-3 pt-3 bg-dark rounded-3 p-1">
                <img src="images/user.png" alt="student" class="img-fluid rounded-circle w-sm-25 h-sm-25"
                    style="max-width: 100px; height: auto;">
                <div class="d-flex flex-column justify-content-center align-items-start ">
                    <p>Student Name: اسم الطالب الثلاثي</p>
                    <p>Student ID: 123456</p>
                    <p>Student Major: Computer Science</p>
                    <p>Education Year: L2</p>
                </div>
                <button type="button" id="sidebar-button"
                    class="btn btn-dark position-absolute top-0 end-0 m-1 d-block d-md-none "
                    style="background:none; border: none;"><img src="images/menu-black.png" alt="" style="width: 40px;">
                </button>
            </div>

            
        </div>
        <div id="sidebar" class="container w-25 bg-dark d-none d-md-block">
            <ul class="nav flex-column gap-3 pt-3">
                <li class="nav-item">
                    <a class="nav-link link-primary active" aria-current="page"
                        href="student-interface.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="#">Marks</a>
                </li>
        </div>
    </div>



    <script>
        document.getElementById('sidebar-button').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('d-none');
            document.getElementById('sidebar').classList.remove('w-25');
            document.getElementsByClassName('content').classList.remove('d-flex');
            document.getElementsByClassName('content').classList.toggle('d-none');
        });
    </script>
</body>

</html>
